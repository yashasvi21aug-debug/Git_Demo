<!DOCTYPE html>
<html lang="en" padding="10px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registeration Form</title>
</head>
<body>
<h1 align="center">Student Registration Form</h1>
<hr>
    <form action="/submit" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
        <label for="email">Email:</label> 
        <input type="text" id="email" name="email" placeholder="Enter valid email address" required><br><br>
        <label for="password">Password:</label> 
        <input type="text" id="password" name="password" placeholder="Enter password" required><br><br>
        <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>
        <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
                <option value="ECE">ECE</option>
                <option value="Data_Science">Data Science</option>
            </select><br><br>
    <label for="contact_no">Contact No:</label>
    <input type="tel" id="contact_no" name="contact_no" placeholder="Enter phone number" pattern="[0-9]{10}" required><br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Enter your address" required></textarea><br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
<hr>
<footer align="center">
    <p>2025 Student Registration. All rights reserved.</p>
</footer>
</body>
</html>
