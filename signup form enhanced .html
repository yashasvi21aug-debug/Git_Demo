<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="signup-container">
  <form class="signup-form">
    <h2>Create an Account</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="password">Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" placeholder="Enter password" required>
      <span class="toggle-password" onclick="togglePassword('password')">Show</span>
    </div>

    <label for="confirm-password">Confirm Password</label>
    <div class="password-wrapper">
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
      <span class="toggle-password" onclick="togglePassword('confirm-password')">Show</span>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
    </div>

    <button type="submit">Sign Up</button>

    <p class="login-link">Already have an account? <a href="#">Login</a></p>

    <div class="social-login">
      <p>Or sign up with:</p>
      <button type="button" class="google">Google</button>
      <button type="button" class="facebook">Facebook</button>
    </div>
  </form>
</div>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    const span = input.nextElementSibling;
    if (input.type === "password") {
      input.type = "text";
      span.textContent = "Hide";
    } else {
      input.type = "password";
      span.textContent = "Show";
    }
  }
</script>

</body>
</html>
