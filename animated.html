<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #eee;
}

.traffic-light {
  width: 80px;
  background: #222;
  padding: 15px;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.light {
  width: 50px;
  height: 50px;
  margin: auto;
  border-radius: 50%;
  background: #555;
  opacity: 0.3;
}

.red {
  background: red;
  animation: redLight 9s infinite;
}

.yellow {
  background: yellow;
  animation: yellowLight 9s infinite;
}

.green {
  background: green;
  animation: greenLight 9s infinite;
}

/* Animations */
@keyframes redLight {
  0%, 33% { opacity: 1; }
  34%, 100% { opacity: 0.3; }
}

@keyframes yellowLight {
  0%, 33% { opacity: 0.3; }
  34%, 66% { opacity: 1; }
  67%, 100% { opacity: 0.3; }
}

@keyframes greenLight {
  0%, 66% { opacity: 0.3; }
  67%, 100% { opacity: 1; }
}
</style>
</head>

<body>

<div class="traffic-light">
  <div class="light red"></div>
  <div class="light yellow"></div>
  <div class="light green"></div>
</div>

</body>
</html>
